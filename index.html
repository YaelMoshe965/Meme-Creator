<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ultimate Meme Creator</title>
</head>

<body onload="onInit()">

    <canvas id="canvas" height="400" width="400" style="border: 1px solid black;" hidden></canvas>

    <div class="control-box" hidden>

        <div class="lines"></div>

        <div class="font-size">
            <button onclick="onIncreaseFontSize()">A+</button>
            <button onclick="onDecreaseFontSize()">A-</button>
        </div>

        <div class="move-line">
            <button onclick="onMovingLineUp()">Move Up</button>
            <button onclick="onMovingLineDown()">Move Down</button>
        </div>

        <div class="switch-line">
            <button onchange="onSwitchLine()">Switch Line</button>
        </div>
    </div>

    <section class="gallery-container"></section>

    <script src="js/util.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
